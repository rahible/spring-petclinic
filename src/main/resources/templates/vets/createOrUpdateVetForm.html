<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<body>
<h2>Add New Veterinarian</h2>
<form th:action="@{/vets/new}" th:object="${vet}" method="post">
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" th:field="*{firstName}" class="form-control" placeholder="First Name" required />
    </div>
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" th:field="*{lastName}" class="form-control" placeholder="Last Name" required />
    </div>
    <!-- Optionally add specialties selection here if needed -->
    <button type="submit" class="btn btn-primary">Add Vet</button>
    <a th:href="@{/vets.html}" class="btn btn-secondary">Cancel</a>
</form>
</body>
</html>
